{% extends 'base.html' %}
{% block title %}Mano Užsakymai{% endblock %}

{% block content %}
<div>
    <a class="btn btn-secondary mb-4" href="{% url 'orders_create' %}">Naujas užsakymas</a>
</div>
<h1>Mano užsakymai:</h1>
{% for order in orders %}
<p><a href="{% url 'order' order.pk %}">{{ order.car }}</a> - <span class="{% if order.is_overdue %}text-danger{% endif %}">{{ order.deadline }}</span></p>
{% endfor %}
{% endblock %}
