{% extends "base.html" %}

{% block "title" %}Paieškos rezultatai{% endblock %}

{% block content %}
<h1>Automobiliai, rasti pagal paiešką "{{ query }}":</h1>
<br>
{% for car in cars %}
<p><a href="{% url 'car' car.pk %}">{{ car }}</a></p>
{% empty %}
<p>Oops. Nieko neradome.</p>
{% endfor %}

{% endblock %}
