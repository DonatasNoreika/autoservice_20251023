<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="">
                    <span class="bi bi-car-front-fill"></span>
                    Mano autoservisas
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'index' %}">PRADŽIA</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'cars' %}">Automobiliai</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'orders' %}">Užsakymai</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="">
                                <i class="bi bi-person-bounding-box"> {{ user.username }}</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="nav-link" type="submit">Atsijungti</button>
                            </form>
                        </li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'login' %}">Prisijungti</a></li>
                        {% endif %}
                    </ul>
                    <form action="{% url 'search' %}" method="get" class="d-flex">
                        <input name="query" class="form-control me-2" type="text" placeholder="Paieška">
                    </form>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <div class="card my-5 p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">&copy; {% now "Y" %} Mano autoservisas</p></div>
        </footer>
    </body>
</html>
